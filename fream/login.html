<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--浏览器有缓存的  （历史记录  中的一部分）   缓存（双刃剑   用户名和密码要是缓存）-->
    <form action="login" method="post">

        <table border="2" style="margin: auto">
            <caption>长春理工大学选课系统登录界面</caption>
            <tr>
                <td>
                    用户名:
                </td>
                <td>
                    <input type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    密  &nbsp;码:
                </td>
                <td>
                    <input type="text" name="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="登录"/>
                </td>
                <td>
                    <input type="button" value="注册"/>
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
